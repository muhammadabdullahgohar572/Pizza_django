{% extends "Base.html" %}  <!-- Ensure lowercase template name -->

{% block "start" %}
<div class="container-fluid px-4 py-5">  <!-- Full-width container with padding -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">  <!-- Responsive columns with gap -->
    {% for pizza in pizzas %}
    <div class="col">
      <div class="card h-100 shadow-sm">  <!-- Consistent height cards -->
        <img src="{{ pizza.images.url }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;" alt="{{ pizza.pizza_name }}">
        <div class="card-body d-flex flex-column">  <!-- Flex column layout -->
          <h5 class="card-title">{{ pizza.pizza_name }}</h5>
          <p class="card-text mb-3">  <!-- Margin bottom -->
            <span class="d-block">Price: â‚¹{{ pizza.price }}</span>
            <span class="text-muted">Category: {{ pizza.category.category_name }}</span>
          </p>
          <div class="mt-auto d-flex justify-content-between align-items-center">  <!-- Push buttons to bottom -->
            <a href="{% url 'add_cart' pizza.uid %}" class="btn btn-success btn-sm">
              <i class="fa-solid fa-cart-shopping me-1"></i> Add
            </a>
            <span class="badge bg-danger">20% OFF</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
